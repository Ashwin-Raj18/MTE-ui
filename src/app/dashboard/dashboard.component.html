<div class="main-content">
  <div class="container-fluid">
      <div class="row" style="justify-content: flex-end;">
        <div id="navigation" class="col-3"style="display:flex;justify-content: flex-end;">
            <select class="form-select" aria-label="Default select example" (change)="getByProject($event.target.value)">
                <option class="option" *ngFor="let project of projects" [value]="project">{{project}}</option>
              </select>
        </div>
      </div>
      <div class="row">          
          <div class="col-md-6">
              <div class="card card-chart">
                  <div class="card-header card-header-warning blue-bg">
                      <div id="bdMetricsChart"></div>
                  </div>
                  <div class="card-body">
                      <h4 class="card-title">BlackDuck Metrics</h4>
                      <!-- <p class="card-category">Last Campaign Performance</p> -->
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <i class="material-icons">access_time</i> updated 4 minutes ago
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="card card-chart">
                  <div class="card-header card-header-danger row blue-bg">
                      <div class="col-6" id="jiraTasksChart" style="padding: 0;"></div>
                      <div class="col-6" id="jiraStatusChartConfig"></div>
                  </div>
                  <div class="card-body">
                      <h4 class="card-title">JIRA Metrics (Current Sprint)</h4>
                      <!-- <p class="card-category">Last Campaign Performance</p> -->
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <i class="material-icons">access_time</i> updated 4 minutes ago
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="card card-chart">
                <div class="card-header card-header-success blue-bg">
                  <div id='sonarChart'></div>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Sonar Metrics</h4>
                    <!-- <p class="card-category">
                        <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p> -->
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">access_time</i> updated 4 minutes ago
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
